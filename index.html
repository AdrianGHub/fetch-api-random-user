<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random User Fetch API</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <form class="users-generator users-generator--js">
      <label class="users-generator__input-name"
        >Select gender
        <select name="users-gender" class="users-generator__select">
          <option value="both" selected>Both</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </label>

      <label class="users-generator__input-name"
        >Number of users
        <input
          type="number"
          class="generator__input"
          name="users-number"
          value="10"
        />
      </label>
      <input
        type="submit"
        class="users-generator__button users-generator__button--js"
        value="Fetch random users"
      />
    </form>

    <script src="js/main.js"></script>
  </body>
</html>
